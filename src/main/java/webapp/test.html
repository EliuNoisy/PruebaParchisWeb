<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket - Parchis Star</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        #status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #status.disconnected {
            color: #e74c3c;
        }

        #status.connected {
            color: #27ae60;
        }

        #status.connecting {
            color: #f39c12;
        }

        .port-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .port-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary:hover {
            background: #c0392b;
        }

        .btn-test {
            background: #3498db;
            color: white;
        }

        .btn-test:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .log-box {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 20px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #34495e;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info {
            color: #3498db;
        }

        .log-success {
            color: #27ae60;
        }

        .log-error {
            color: #e74c3c;
        }

        .log-warning {
            color: #f39c12;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .instruction {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .instruction strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Parchis Star</h1>
        <p class="subtitle">Test de Conexi√≥n WebSocket</p>

        <div class="instruction">
            <strong>‚ö†Ô∏è IMPORTANTE:</strong> Copia el puerto que aparece en tu consola Java y p√©galo abajo.
        </div>

        <div class="status-box">
            <div id="status" class="disconnected">‚ö´ Desconectado</div>
            <div id="statusDetails">Esperando conexi√≥n...</div>
        </div>

        <input 
            type="number" 
            id="portInput" 
            class="port-input" 
            placeholder="Ingresa el puerto (ej: 56584)"
            value="56584"
        >

        <button id="btnConnect" class="btn btn-primary" onclick="conectar()">
            üîå Conectar al Servidor
        </button>

        <button id="btnDisconnect" class="btn btn-secondary" onclick="desconectar()" disabled>
            ‚ùå Desconectar
        </button>

        <button class="btn btn-test" onclick="iniciarPartida()" id="btnIniciar" disabled style="background: #27ae60;">
            üéÆ INICIAR PARTIDA
        </button>

        <div class="actions">
            <button class="btn btn-test" onclick="enviarPrueba('OBTENER_ESTADO')" id="btnTest1" disabled>
                üìä Test: Estado
            </button>
            <button class="btn btn-test" onclick="enviarPrueba('LANZAR_DADO')" id="btnTest2" disabled>
                üé≤ Test: Dado
            </button>
        </div>

        <div class="log-box" id="logBox">
            <div class="log-entry log-info">üí° Sistema listo. Ingresa el puerto y conecta.</div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconectando = false;

        function log(mensaje, tipo = 'info') {
            const logBox = document.getElementById('logBox');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${tipo}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${mensaje}`;
            
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function actualizarEstado(texto, clase, detalles) {
            const status = document.getElementById('status');
            const statusDetails = document.getElementById('statusDetails');
            
            status.textContent = texto;
            status.className = clase;
            statusDetails.textContent = detalles;
        }

        function actualizarBotones(conectado) {
            document.getElementById('btnConnect').disabled = conectado;
            document.getElementById('btnDisconnect').disabled = !conectado;
            document.getElementById('btnIniciar').disabled = !conectado;
            document.getElementById('btnTest1').disabled = !conectado;
            document.getElementById('btnTest2').disabled = !conectado;
            document.getElementById('portInput').disabled = conectado;
        }

        function iniciarPartida() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå No hay conexi√≥n activa', 'error');
                return;
            }

            const mensaje = {
                accion: 'INICIAR_PARTIDA',
                timestamp: Date.now()
            };

            log('üéÆ Iniciando nueva partida...', 'info');
            ws.send(JSON.stringify(mensaje));
        }

        function conectar() {
            const puerto = document.getElementById('portInput').value;
            
            if (!puerto || puerto < 1024 || puerto > 65535) {
                log('‚ùå Puerto inv√°lido. Debe estar entre 1024 y 65535', 'error');
                return;
            }

            const url = `ws://localhost:${puerto}`;
            log(`üîÑ Intentando conectar a ${url}...`, 'info');
            actualizarEstado('üîÑ Conectando...', 'connecting', 'Estableciendo conexi√≥n...');

            try {
                ws = new WebSocket(url);

                ws.onopen = function(event) {
                    log('‚úÖ ¬°Conexi√≥n establecida exitosamente!', 'success');
                    actualizarEstado('üü¢ Conectado', 'connected', `Puerto: ${puerto}`);
                    actualizarBotones(true);
                    reconectando = false;
                };

                ws.onmessage = function(event) {
                    log('üì® Mensaje recibido del servidor', 'success');
                    
                    try {
                        const datos = JSON.parse(event.data);
                        log(`   Tipo: ${datos.tipo}`, 'info');
                        log(`   Contenido: ${JSON.stringify(datos, null, 2)}`, 'info');
                        
                        // Mostrar en consola del navegador tambi√©n
                        console.log('Mensaje del servidor:', datos);
                    } catch (e) {
                        log(`   Datos: ${event.data}`, 'info');
                    }
                };

                ws.onerror = function(error) {
                    log('‚ùå Error en la conexi√≥n WebSocket', 'error');
                    log(`   Aseg√∫rate que el servidor Java est√© corriendo`, 'warning');
                    console.error('Error WebSocket:', error);
                    actualizarEstado('‚ö´ Error', 'disconnected', 'Fallo en la conexi√≥n');
                };

                ws.onclose = function(event) {
                    log('üî¥ Conexi√≥n cerrada', 'warning');
                    log(`   C√≥digo: ${event.code}, Raz√≥n: ${event.reason || 'N/A'}`, 'info');
                    actualizarEstado('‚ö´ Desconectado', 'disconnected', 'Conexi√≥n cerrada');
                    actualizarBotones(false);
                    ws = null;
                };

            } catch (error) {
                log('‚ùå Error creando WebSocket: ' + error.message, 'error');
                actualizarEstado('‚ö´ Error', 'disconnected', error.message);
            }
        }

        function desconectar() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('üîå Cerrando conexi√≥n...', 'info');
                ws.close();
            }
        }

        function enviarPrueba(accion) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå No hay conexi√≥n activa', 'error');
                return;
            }

            const mensaje = {
                accion: accion,
                timestamp: Date.now()
            };

            log(`üì§ Enviando acci√≥n: ${accion}`, 'info');
            ws.send(JSON.stringify(mensaje));
        }

        // Conectar autom√°ticamente si hay puerto en el input
        window.onload = function() {
            const puerto = document.getElementById('portInput').value;
            if (puerto) {
                log(`üí° Puerto precargado: ${puerto}`, 'info');
                log(`üëâ Haz clic en "Conectar al Servidor" para iniciar`, 'info');
            }
        };

        // Permitir Enter para conectar
        document.getElementById('portInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('btnConnect').disabled) {
                conectar();
            }
        });
    </script>
</body>
</html>
